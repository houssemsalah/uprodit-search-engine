name: Deploy to Netlify

on:
  push:
    branches:
      - master

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci  

      - name: Build
        run: npm run build 

      - name: Deploy to Netlify
        run: npx netlify deploy --prod --auth "$NETLIFY_AUTH_TOKEN"
